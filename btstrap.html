<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>BootStrap</title>
</head>
<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
          <a class="navbar-brand" href="#">GIS portal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
  
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 left-sidebar"></div>
          <div class="col-md-9" id="map">
            <div class="leaflet-control map-coordinate"></div>
            <div class="leaflet-control legend"></div>
            <div class="leaflet-control basic-functions">
              <div
                class="default-view btns"
                data-toggle="tooltip"
                title="Default zoom level (Home)"
              >
                <i class="fas fa-home"></i>
              </div>
              <div class="full-screen btns">
                <i
                  class="fas fa-expand-arrows-alt"
                  data-toggle="tooltip"
                  title="View map on full screen"
                ></i>
              </div>
  
              <div class="layer-info btns">
                <i
                  class="fas fa-info"
                  data-toggle="tooltip"
                  title="Info about layer"
                ></i>
              </div>
  
              <div class="print-map btns">
                <i
                  class="fas fa-print"
                  data-toggle="tooltip"
                  title="Print map"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
